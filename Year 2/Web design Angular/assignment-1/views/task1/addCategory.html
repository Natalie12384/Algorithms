<!DOCTYPE html>
<html>
    <head>
        <title>Add Book Page</title>
        <link href="/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>

    <body>
    <!--Header for page-->
    <div class="header" >
        <img src = "/logo.png" id = "logo">            
        <!--Creates a dropdown navigation menu based on either category or event-->
        <div class="dropdown">
            <a class="btn btn-primary mb-3 w3-show-inline-block" href="/">Home</a>
            <!--drop down for category related pages-->
            <button class="btn btn-primary mb-3 dropdown-toggle w3-show-inline-block" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
            </button>
                <ul class="dropdown-menu"aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/32444737/add-category">Add Category</a></li>
                    <li><a class="dropdown-item" href="/32444737/events-categories">View Categories</a></li>
                    <li><a class="dropdown-item" href="/32444737/delete-category">Delete Category</a></li>
                </ul>
            
            <!--drop down for event related pages-->
            <button class="btn btn-primary mb-3 dropdown-toggle w3-show-inline-block" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Events
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/natalie/listAllEvents">View All Events</a></li>
                <li><a class="dropdown-item" href="/natalie/listSoldEvents">View Sold out Events</a></li>
                <li><a class="dropdown-item" href="/natalie/addEvent">Add Event</a></li>
                <li><a class="dropdown-item"href="/natalie/deleteEvent">Delete Event</a></li>
            </ul>
         </div>
    </div>
    <main class="container mt-5">
        <div class="album py-5">
            <div class="container">                    
                    <h3 class="my-2 text-center"><b>Add New Category</b></h3>
                    <div class="row row-cols-1 row-cols-sm-2 g-3 d-flex justify-content-center align-items-center">
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body text-center">
                                    <form action="/32444737/addCategory-post" method="POST">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Category Name</label>
                                            <input type="text" name="name" class="form-control" id="name" placeholder="Enter Category Name" pattern = "[0-9A-Za-z\s]+" required/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="description" class="form-label">Category Description</label>
                                            <input type="text" name="description" class="form-control" id="description" placeholder="Enter Category Description" />
                                        </div>

                                        <div class="mb-3">
                                            <label for="imagePath" class="form-label">Category Image Path (/..)</label>
                                            <input type="text" name="imagePath" class="form-control" id="imagePath" placeholder="Enter Image Path" />
                                        </div>

                                        <button class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <style>
        .container{
           max-width: 700px;
       } 
   
        .header{  
            padding: 30px;
            text-align: center;
            background: #f97705;
            color: white;
            font-size: 30px;
        }
        #logo{
            width:165px;
            height: 125px;
            padding-bottom: 20px;
        }
        h1{
            padding:10px;
            font-size: 40px;
        }
        h2{
            padding-top:40px;
            font:200;
        }
        
        body{
                background-color: rgb(232, 228, 223);
                }
        input{
            width: 40px;
        }
        button{
                    color: #255fff;
                }
            
   </style>
</html>
