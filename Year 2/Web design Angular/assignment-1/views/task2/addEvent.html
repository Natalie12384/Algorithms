<html>
    <head>
        <title>Create New Event Page </title>
        <link href="/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <!--Header for page-->
        <div class="header" >
            <img src = "/logo.png" id = "logo">            
            <!--Creates a dropdown navigation menu based on either category or event-->
            <div class="dropdown">
                <!--drop down for category related pages-->
                <a class="btn btn-primary mb-3 w3-show-inline-block" href="/">Home</a>
                <button class="btn btn-primary mb-3 dropdown-toggle w3-show-inline-block" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </button>
                    <ul class="dropdown-menu"aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="/32444737/add-category">Add Category</a></li>
                        <li><a class="dropdown-item" href="/32444737/events-categories">View Categories</a></li>
                        <li><a class="dropdown-item" href="/32444737/delete-category">Delete Category</a></li>
                    </ul>
                
                <!--drop down for event related pages-->
                <button class="btn btn-primary mb-3 dropdown-toggle w3-show-inline-block" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Events
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/natalie/listAllEvents">View All Events</a></li>
                    <li><a class="dropdown-item" href="/natalie/listSoldEvents">View Sold out Events</a></li>
                    <li><a class="dropdown-item" href="/natalie/addEvent">Add Event</a></li>
                    <li><a class="dropdown-item"href="/natalie/deleteEvent">Delete Event</a></li>
                </ul>

             </div>
        </div>
        <!--Create new event form-->
        <div class="album py-5">
            <!-- Title of form-->
            <h3 class="my-2 text-center"><b>Add New Event</b></h3>
            <!--Bootstrap imports for container formatting-->
            <div class="container">
                <div class="col">
                    <div class="card shadow-sm"id = "block">
                        <div class="card-body text-center">
                            <div class="row row-cols-1 row-cols-sm-2 g-3 d-flex justify-content-center align-items-center">
                                 <!--input form for event details-->   
                                <form action="/natalie/addEvent" method = "post">
                                    <!--Inputs-->
                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input type = "text" class="form-control" placeholder = "Enter event name" name = "eventName" pattern ="[A-Za-z0-9\s]+" required/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Event Details</label>
                                        <input type = "text" class="form-control" name = "eventDesc"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Event Start Date</label>
                                        <input type = "datetime-local" class="form-control" name = "eventStartDate"  required/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Event Duration (minutes)</label>
                                        <input type = "number"class="form-control" name  = "eventDuration"  min = "0" required/> 
                                    </div> 
                                    <div class="mb-3">
                                        <label class="form-label">Is Active</label>
                                        <input type="checkbox" name = "eventIsActive" checked="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Event Image<label class="form-label"></label>
                                        <input type="text" class="form-control"placeholder = "Enter static resource path" name = "eventImage"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Event Capacity</label>
                                        <input type = "number"class="form-control" min = "0" name = "eventCapacity"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Event Ticket Availability</label>
                                        <input type = "number" class="form-control"min = "0" name = "eventTickets"/> 
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Category ID </label>
                                        <input type="text"  class="form-control" name = "catIdS" placeholder = "CDF-1234" required/>
                                    
                                    </div>
                                    <!--Submit form button-->
                                    <div class="mb-3">
                                        <button type = "submit" class="btn btn-primary" name = "button">Create Event</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!--css code-->
    <style>
        .container{
            max-width: 700px;
        } 

        .header{  
            padding: 30px;
            text-align: center;
            background: #f97705;
            color: white;
            font-size: 30px;
        }
        #logo{
            width:165px;
            height: 125px;
            padding-bottom: 20px;
        }
        h1{
            padding:10px;
            font-size: 40px;
        }
        h2{
            padding-top:40px;
            font:200;
        }

        body{
            background-color: rgb(232, 228, 223);
            }
        input{
            width: 40px;
        }
        button{
            color: #255fff;
        }
        
</style>
   

</html>
